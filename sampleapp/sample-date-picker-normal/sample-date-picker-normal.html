<div>
    <ul>
        <li>
            <label>
                <span>Disable component:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Editable date field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show today button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowTodayButton($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show clear date button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowClearDateButton($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show input field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowInputField($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Align selector right:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onAlignSelectorRight($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Open selector top of input field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onOpenSelectorTopOfInput($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Show selector arrow:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowSelectorArrow($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Disable header buttons:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableHeaderButtons($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Input auto fill:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onInputAutoFill($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show week numbers:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowWeekNumbers($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Mark today:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onMarkToday($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Mark weekends:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onMarkWeekends($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <button type="button" (click)="onToggleSelector($event)" [disabled]="disabled" [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Toggle selector</button>
        </li>
    </ul>

    <table style="width: 100%">
        <tr>
            <td style="vertical-align: top">
                <my-date-picker [options]="myDatePickerNormalOptions" #mydp="mydatepicker"
                                (dateChanged)="onDateChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
                                (calendarViewChanged)="onCalendarViewChanged($event)" (calendarToggle)="onCalendarToggle($event)" (inputFocusBlur)="onInputFocusBlur($event)"
                                [selDate]="selectedDateNormal" [placeholder]="placeholder" [disabled]="disabled"></my-date-picker>
            </td>
            <td style="vertical-align: top">
                <div style="padding:4px;border-radius:4px;float:right" [ngStyle]="{border: border}">
                    {{selectedTextNormal}}
                </div>
            </td>
        </tr>
    </table>

    <div style="margin-top: 20px">
        <button type="button" (click)="clearDate()" [disabled]="selectedDateNormal===''||disabled" [ngStyle]="{'cursor': disabled ? 'not-allowed' : 'pointer'}">Clear Date</button>
    </div>
</div>
